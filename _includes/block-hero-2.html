<section class="block block-hero-2" style="background-color:#0562dc;"
{% if section.background_image %}
style="background-image: url('{{ section.background_image | relative_url }}')"
{% endif %}>
  <div class="container">
    <div class="columns">
      <div class="column text">
        <h1><span class="light">{{ section.headline }}</span></h1>
        <p>{{ section.content }}</p>
        {% if section.cta1 and section.cta1.enabled == true %}
        <a id="android-button" class="button primary inverted" href="{{ section.cta1.url }}" style="margin-right: 5%;" onClick="ga('send', 'event', 'Category', 'Action', 'android download');">Download(android)</a>
        {% endif %}
        {% if section.cta2 and section.cta2.enabled == true %}
        <a id="ios-button" class="button primary inverted" href="{{ section.cta2.url }}" style="margin-left: 5%;" onClick="ga('send', 'event', 'Category', 'Action', 'ios download');">Download(ios)</a>
        {% endif %}
      </div>
      <div class="column media">
        <img src="{{ section.image.image | relative_url }}" alt="{{ section.image.alt_text }}" loading="lazy">
      </div>
    </div>
  </div>
</section>

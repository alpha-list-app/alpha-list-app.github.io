<section class="block block-hero-2" style="background-color:#0562dc;"
{% if section.background_image %}
style="background-image: url('{{ section.background_image | relative_url }}')"
{% endif %}>
  <div class="container">
    <div class="columns">
      <div class="column text">
        <h1><span class="light">{{ section.headline }}</span></h1>
        <p>{{ section.content }}</p>
        {% if section.cta and section.cta.enabled == true %}
        <a class="button primary inverted" href="{{ section.cta1.url }}">
          <div>{{ section.cta1.app_os }}</div>
          <div>{{ section.cta1.button_text }}</div>
        </a>
        <a class="button primary inverted" href="{{ section.cta2.url }}">
          <div>{{ section.cta2.app_os }}</div>
          <div>{{ section.cta2.button_text }}</div>
        </a>
        {% endif %}
      </div>
      <div class="column media">
        <img src="{{ section.image.image | relative_url }}" alt="{{ section.image.alt_text }}" loading="lazy">
      </div>
    </div>
  </div>
</section>
